<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Calculator</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" class="rel">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" class="rel">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" class="rel">
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="card p-5 border-gn-color shadow">
                        <h1 class="text-center gray-lt-color fw-bold fs-4 mb-4">EMI Calculator</h1>
                        <div class="d-flex align-items-center flex-wrap">
                            <label for="" class="me-auto gray-color">Loan Amount</label>
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-indian-rupee-sign green-color fs-6"></i>
                                <input type="number" class="grn-bg-clr green-color border-none ms-2" placeholder="0" id="loan">
                            </div>
                        </div>
                        <div class="d-flex align-items-center my-4 flex-wrap">
                            <label for="" class="me-auto gray-color">Rate of interest [P.A]</label>
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-percent green-color fs-6"></i>
                                <input type="number" class="grn-bg-clr green-color border-none ms-2" placeholder="0" id="intr">
                            </div>
                        </div>
                        <div class="d-flex align-items-center flex-wrap">
                            <label for="" class="me-auto gray-color">Loan Tenuar [MLY]</label>
                            <div class="d-flex align-items-center">
                                <i class="fa-regular fa-calendar green-color fs-6"></i>
                                <input type="number" class="grn-bg-clr green-color border-none ms-2" placeholder="0" id="time">
                            </div>
                        </div>
                        <button class="mt-4 grn-bg-clr green-color" onclick="cal()">Calculate</button>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-5">
                    <div class="card p-4 border-0 shadow">
                        <img src="assets/images/defaultSidebar.b40891fd.svg" alt="" class="m-auto">
                        <h2 class="my-4 fw-bold gray-color">Loan Details</h2>
                        <div class="d-flex align-items-center flex-wrap">
                            <h3 class="gray-lt-color me-auto m-0">Loan Amount</h3>
                            <i class="fa-solid fa-indian-rupee-sign org-clr"></i>
                            <span class="green-color ms-1 amt" id="p">0</span>
                        </div>
                        <div class="d-flex align-items-center flex-wrap mt-2">
                            <h3 class="gray-lt-color me-auto m-0">Loan Interest</h3>
                            <span class="green-color me-1 amt" id="r">0</span>
                            <i class="fa-solid fa-percent org-clr"></i>
                        </div>
                        <div class="d-flex align-items-center flex-wrap mt-2">
                            <h3 class="gray-lt-color me-auto m-0">Term</h3>
                            <span class="green-color me-1 amt" id="n">0</span>
                            <span class="org-clr">Months</span>
                        </div>
                        <div class="d-flex align-items-center flex-wrap mt-2">
                            <h3 class="gray-lt-color me-auto m-0">Total Interest</h3>
                            <span class="green-color amt" id="int">0</span>
                        </div>
                        <div class="d-flex align-items-center flex-wrap mt-2 ">
                            <h3 class="gray-lt-color me-auto m-0">Total Repayment</h3>
                            <i class="fa-solid fa-indian-rupee-sign org-clr"></i>
                            <span class="green-color ms-1 amt" id="result">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    function cal() {
        var p = document.getElementById('loan').value
        var r = document.getElementById('intr').value
        var n = document.getElementById('time').value

        var int = p * (n / 12) * r / 100
        var result = parseFloat(int) + parseFloat(p);

        document.getElementById('p').innerHTML = p
        document.getElementById('r').innerHTML = r
        document.getElementById('n').innerHTML = n
        document.getElementById('int').innerHTML = int
        document.getElementById('result').innerHTML = result
    }
</script>

</html>
